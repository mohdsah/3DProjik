<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy RPG 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #health {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 20px;
            background: red;
        }
        #healthbar {
            width: 100%;
            height: 100%;
            background: green;
        }
    </style>
</head>
<body>
    <div id="health"><div id="healthbar"></div></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
